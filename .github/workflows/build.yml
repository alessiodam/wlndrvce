name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (make)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends build-essential

      - name: Get CE Toolchain version
        id: get-version
        run: |
          set -euo pipefail
          echo "version=$(curl -s https://api.github.com/repos/CE-Programming/toolchain/releases/latest | jq -r .tag_name)" >> $GITHUB_OUTPUT

      - name: Cache CE Toolchain
        uses: actions/cache@v4
        with:
          path: CEdev
          key: cedev-${{ steps.get-version.outputs.version }}

      - name: Setup CE Toolchain
        run: |
          set -euo pipefail
          if [ ! -d CEdev/bin ]; then
            curl -L --fail "https://github.com/CE-Programming/toolchain/releases/latest/download/CEdev-Linux.tar.gz" -o CEdev-Linux.tar.gz
            mkdir -p CEdev
            tar -xzf CEdev-Linux.tar.gz --strip-components=1 -C CEdev
          fi
          echo "$PWD/CEdev/bin" >> $GITHUB_PATH

      - name: Run make to build
        run: |
          set -euo pipefail
          make

      - name: Verify bin/WLAN.8xp exists
        run: |
          set -euo pipefail
          if [ ! -f bin/WLAN.8xp ]; then
            echo "ERROR: bin/WLAN.8xp not found"
            ls -la bin || true
            exit 1
          fi
          echo "bin/WLAN.8xp size: $(stat -c%s bin/WLAN.8xp) bytes"

      - name: Upload WLAN.8xp artifact
        uses: actions/upload-artifact@v4
        with:
          name: WLAN.8xp
          path: bin/WLAN.8xp

  pack-firmwares:
    name: Pack the firmwares
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Upgrade pip and install tivars
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --upgrade tivars

      - name: Run make_appvars for each firmware
        run: |
          set -euo pipefail
          if [ ! -d firmwares/bins ]; then
            exit 0
          fi
          ls -la firmwares/bins || true
          for f in firmwares/bins/*; do
            [ -f "$f" ] || continue
            fname=$(basename "$f")
            fwname="${fname%%.*}"
            echo "Processing firmware file: $fname -> firmware name: $fwname"
            python tools/make_appvars.py --firmware-name "$fwname"
          done

      - name: Upload firmware appvars
        uses: actions/upload-artifact@v4
        with:
          name: firmware-appvars
          path: |
            firmwares/WLFW*.8xv
            firmwares/manifest.json

  publish-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, pack-firmwares]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: WLAN.8xp
          path: ./dist

      - name: Download Firmware Artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-appvars
          path: ./dist

      - name: Determine if Pre-release
        id: check-pre
        run: |
          # If tag contains a hyphen (e.g., v1.0.0-pre1), it's a pre-release
          if [[ "${{ github.ref_name }}" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/WLAN.8xp
            dist/WLFW*.8xv
            dist/manifest.json
          prerelease: ${{ steps.check-pre.outputs.prerelease == 'true' }}
          generate_release_notes: true
